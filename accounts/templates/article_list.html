{% extends 'base.html' %}
{% block content %}
<div class="col-md-6 offset-md-3 mt-5">
    {% for user_a in user %}
    <div class="bg-white p-3 mt-3 rounded box-shadow">
        <h5>{{ user_a.topic }} by <span class="text-mute">{{ request.user }}</span></h5>
        {{ user_a.body|truncatechars:290 }} <a href="{% url 'articles_d' user_a.id %}">Read more...</a>

    </div>
    {% empty %}
        <p class="text-center">You have no articles yet.</p>
    {% endfor %}
</div>
{% endblock %}
