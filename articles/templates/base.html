<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Dr Audu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>

  </head>
  <style>
    .navbar{
      padding: .1rem 1.5rem;
      background-color: transparent!important;
      position: relative;
    }
    .navbar-light {
        border-color: transparent;
    }
    body{
        background-color: #e9ecef!important;
        font-family: 'Varela Round', sans-serif;

    }
    .navbar-toggler {
      border-radius: 50%;
      padding: 10px;
      font-size: 12px;
      background-color: white !important;
    }
    .b-50{
      border-radius: 20px;
    }
    .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
  </style>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/"><img src="{% static 'img/heart.png' %}" width="40"/></a>
          <a class="navbar-toggler border-white shadow" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </a>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item ml-3">
                <a href="{% url 'article_list' %}" class="text-dark">Articles</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              {% if request.user.is_authenticated %}
                <li class="nav-item ">
                  <a href="{% url 'articles' %}" class="btn btn-outline-danger btn-sm mt-1 mb-2 box-shadow">GO TO PROFILE</a>
                </li>
                <li class="nav-item ml-3">
                  <a href="#" class=""></a>
              </li>
              <li class="nav-item">
                  <a href="{% url 'new_post' %}" class="btn btn-success btn-sm mt-1 mb-2 box-shadow">Write a post</a>
                </li>
                <li class="nav-item ml-3">
                    <a href="#" class=""></a>
                </li>
                <li class="nav-item">
                  <a href="#" class="btn btn-outline-primary btn-sm mt-1 mb-2 box-shadow">Hi, {{ request.user }}</a>
                </li>
                <li class="nav-item ml-3">
                    <a href="#" class=""></a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'logout' %}" class="btn btn-outline-dark btn-sm mt-1 mb-2 box-shadow">Logout</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a href="{% url 'register' %}" class="btn btn-success btn-sm mt-1 mb-2">Register</a>
                </li>
                <li class="nav-item ml-3">
                    <a href="#" class=""></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-outline-dark btn-sm mt-1 mb-2">Login</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </nav>    
    {% block content%}
    {% endblock %}
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    {% block domready %}{% endblock %}

    
    window.sr = ScrollReveal();
    sr.reveal('.bottom', { origin: 'bottom', duration: 3000, }, 150);
    sr.reveal('.top', { origin: 'top', duration: 3000, }, 150);
    sr.reveal('.left', { origin: 'left', duration: 3000, }, 150);
  </script>
</html>
