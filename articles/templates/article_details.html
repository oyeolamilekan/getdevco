{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-6 offset-md-3 mt-5">
    <div class="bg-white p-3 rounded box-shadow">
        <h2 class="font-weight-light text-center">{{ article.topic }} by <span class="text-muted">{{ article.user }}</span></h2>
        <div class="mt-3"></div>
        {{ article.body|linebreaks }}
        {% if request.user == article.user %}
            <a href="{% url 'edit_p' article.id %}">Edit post</a> / <a href="{% url 'delete_p' article.id %}">Delete post</a> 
        {% endif %}
    </div>
</div>
{% endblock %}
